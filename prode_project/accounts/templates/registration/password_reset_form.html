<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - ATR Prode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card-hover:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
        }
        .bg-primary-light {
            background-color: #e6f2ff;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-futbol me-2"></i>ATR Prode</a>
            <a href="{% url 'index' %}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Volver al home 
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-hover">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-key me-2"></i>Restablecer Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'password_reset' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-envelope me-2"></i>Enviar Enlace de Restablecimiento
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 card-hover bg-primary-light">
                    <div class="card-body text-center">
                        <h5 class="card-title">¿Recordaste tu contraseña?</h5>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary mt-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Inicia Sesión
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
