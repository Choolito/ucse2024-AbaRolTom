<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Partidos</h1>
        <form method="GET" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="equipo_local" class="form-control" placeholder="Filtrar por equipo local">
            </div>
            <div class="col-md-4">
                <input type="text" name="equipo_visitante" class="form-control" placeholder="Filtrar por equipo visitante">
            </div>
            <div class="col-md-4">
                <input type="date" name="fecha" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Visitante</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for partido in partidos %}
                <tr>
                    <td>{{ partido.equipo_local }}</td>
                    <td>{{ partido.equipo_visitante }}</td>
                    <td>{{ partido.fecha }}</td>
                    <td><a href="{% url 'detalle_partido' partido.id %}" class="btn btn-info">Ver detalle</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
