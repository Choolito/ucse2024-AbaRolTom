<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ partido.equipo_local }} vs {{ partido.equipo_visitante }}</h1>
        <p>Fecha: {{ partido.fecha }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="prediccion_local" class="form-label">Predicción Goles Local</label>
                <input type="number" name="prediccion_local" class="form-control" id="prediccion_local">
            </div>
            <div class="mb-3">
                <label for="prediccion_visitante" class="form-label">Predicción Goles Visitante</label>
                <input type="number" name="prediccion_visitante" class="form-control" id="prediccion_visitante">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Predicción</button>
        </form>
    </div>
</body>
</html>
